<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f7f7f7; margin: 40px; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        .btn-group { text-align: center; margin-top: 24px; }
        button { padding: 10px 28px; border: none; border-radius: 4px; background: #1976d2; color: #fff; font-size: 16px; cursor: pointer;}
        button.cancel { background: #888; margin-left: 10px;}
        button:hover { background: #1565c0; }
        button.cancel:hover { background: #555; }
    </style>
    <title>개인 정보</title>
</head>
<body>
    <div class="container w-100">
        <h2 class="mb-4">개인 정보 조회</h2>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3 row">
                        <label for="userName" class="col-sm-3 col-form-label">이름</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="userName" value="홍길동">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="userEmail" class="col-sm-3 col-form-label">이메일</label>
                        <div class="col-sm-9">
                            <input type="email" readonly class="form-control-plaintext" id="userEmail" value="honggildong@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="userPhone" class="col-sm-3 col-form-label">전화번호</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="userPhone" value="010-1234-5678">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="userAddress" class="col-sm-3 col-form-label">주소</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="userAddress" value="서울특별시 강남구 테헤란로 123">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
